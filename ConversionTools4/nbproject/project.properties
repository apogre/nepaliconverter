file.reference.j-esperanto=../../
file.reference.jodconverter-2.2.1.jar=lib/jodconverter-2.2.1.jar
file.reference.jodconverter-3.0.x.jar=lib/jodconverter-3.0.x.jar
file.reference.xercesImpl.jar=lib/xercesImpl.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.commons-io-1.3.1.jar}:\
